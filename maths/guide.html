    <h1>BIDMAS</h1>
    <br>
    <p>BIDMAS Is The Order In Which You Do Calculations Example: 37x36-7382+(38-2) - You Do Brackets, Then Indecies (Squared And Sqare Root), Then Division, Multiplication, Addition And Subtraction So You Do (38-2) First In This Sum.
